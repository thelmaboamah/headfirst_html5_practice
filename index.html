<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First JavaScript</title>
</head>
<body>
	<script>
		var drink = "Gingerale";
		var lyrics = "";
		var cans = 99;

		while (cans > 0) {
			lyrics = lyrics + cans + " can of " + drink + " on the wall <br>";
			lyrics = lyrics + cans + " cans of " + drink + "<br>";
			lyrics = lyrics + "Take one down, pass it around, <br>";

			if(cans > 1) {
				lyrics = lyrics + (cans - 1) + " cans of " + drink + " on the wall <br>";
			} else {
				lyrics = lyrics + "No more canes of " + drink + " on the wall <br>";
			}
			cans--;
		}
		document.write(lyrics);
	</script>
</body>
</html>
